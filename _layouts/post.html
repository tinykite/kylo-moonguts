---
layout: default
---
<article class="post">
<h2 class="post-title">{{ page.title }}</h2>
<img src="{{ page.image}}"/>
  	{% if content %}
    {{ content }}
    {% endif %}
      <ul>
  {% for tag in page.tags %}
    <li>
      <a href="{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/">#{{ tag | capitalize }}</a>
    </li>
  {% endfor %}
</ul>
</article>
