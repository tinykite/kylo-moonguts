---
layout: default
---
<article>

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
      <ul>
  {% for tag in page.tags %}
    <li>
      <a href="/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/">{{ tag }}</a>
    </li>
  {% endfor %}
</ul>
  </header>
  	{% if content %}
    {{ content }}
    {% endif %}
</article>
<aside>
<img src="{{ page.image}}"/>
</aside>
