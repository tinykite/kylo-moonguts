---
layout: default
---
<div class="navigation">
		<nav class="menu">
		<div class="button"><a href="#"><img src="/assets/images/close.png"></a></div>
<ul>
  {% for item in site.data.navigation.header %}
    <li>
        <a href="{{ item.url }}">{{ item.title }}</a>
    </li>
  {% endfor %}
  </ul>
</nav>
</div>
<main>
{% for post in site.posts %}
<article class="item">
  <a href="{{ post.url }}"><img src="{{ post.image }}"/ alt="{{ post.title }} image"></a>
</article>
{% endfor %}
</main>
