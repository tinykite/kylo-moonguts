---
layout: default
---
  <section id="options" class="clearfix">
	<ul id="filters" class="option-set clearfix" data-option-key="filter">
		<li><a href="#filter" data-option-value="*" class="selected">Everything</a></li>
		{% for item in site.data.navigation.header %}
		<li><a href="#filter" data-option-value=".{{ item.title | downcase }}">{{ item.title }}</a></li>
		{% endfor %}
	</ul>
</section>

<div id="container">
{% for post in site.posts %}
<div class="element {{ post.tags | join: ' ' | downcase }}">
  <a href="{{ post.url }}"><img src="{{ post.image }}"/ alt="{{ post.title }} image"></a>
</div>
{% endfor %}
</div>
