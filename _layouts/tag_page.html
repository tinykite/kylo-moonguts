---
layout: default
---
<h2>Viewing all posts tagged: {{ page.tag | capitalize }}</h2>

<div class="grid">
<div class="grid-sizer"></div>
{% for post in page.posts %}
<article class="grid-item {{ post.tags | join: ' ' | downcase }}">
  <a href="{{ post.url }}"><img src="{{ post.image }}"/ alt="{{ post.title }} image"></a>
</article>
{% endfor %}
</div>
